</code></pre>
<p>But lets start simple:</p>

<span class="hljs-keyword">assert</span> <span class="hljs-built_in">list</span>(<span class="hljs-built_in">range</span>(<span class="hljs-number">5</span>, <span class="hljs-number">0</span>, -<span class="hljs-number">2</span>)) == [<span class="hljs-number">5</span>, <span class="hljs-number">3</span>, <span class="hljs-number">1</span>]
<span class="hljs-keyword">assert</span> <span class="hljs-built_in">list</span>(<span class="hljs-built_in">range</span>(<span class="hljs-number">5</span>, <span class="hljs-number">0</span>, -<span class="hljs-number">4</span>)) == [<span class="hljs-number">5</span>, <span class="hljs-number">1</span>]

<span class="hljs-keyword">with</span> pytest.raises(ValueError):

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-class="lead" data-theme="default" lang="en-US" class="lead" style="--class:lead;--theme:default;">
<h1 id="testing-stateful-systems">Testing stateful systems</h1>
<p>The <span class="red">state</span> is another dimension in the problem space</p>
<p>It gets ugly fast.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-class="lead" data-theme="default" lang="en-US" class="lead" style="--class:lead;--theme:default;">
<h1 id="testing-stateful-systems-1">Testing stateful systems</h1>
<p>As much as you can, avoid writing stateful systems.</p>
<p><img src="assets/funcore-impshell.svg" alt="height: 500px" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-theme="default" lang="en-US" style="--theme:default;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/funcore-impshell.svg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="27" data-theme="default" lang="en-US" style="--theme:default;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-theme="default" lang="en-US" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-marpit-scope-C7rYcxI2="" data-theme="default" lang="en-US" style="--theme:default;">
<h1 id="testing-stateful-systems-2">Testing stateful systems</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">user = create_account(name=<span class="hljs-string">&quot;Adam&quot;</span>)
pizza = create_item(name=<span class="hljs-string">&quot;Pizza&quot;</span>, price=<span class="hljs-string">&quot;$9.99&quot;</span>)
add_to_shopping_cart(user, pizza, quantity=<span class="hljs-number">1</span>)
shopping_cart = get_shopping_cart(user)
<span class="hljs-keyword">assert</span> <span class="hljs-built_in">len</span>(shopping_cart) == <span class="hljs-number">1</span>
(item,) = shopping_cart
<span class="hljs-keyword">assert</span> item.<span class="hljs-built_in">id</span> == pizza.<span class="hljs-built_in">id</span> <span class="hljs-keyword">and</span> item.quantity == <span class="hljs-number">1</span>
finalize_order(user, credit_card=<span class="hljs-string">&quot;XXXX-XXXX-XXXX-XXXX&quot;</span>)
<span class="hljs-keyword">assert</span> <span class="hljs-keyword">not</span> get_shopping_cart(user)
</code></pre>
<p>How do we add more tests?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-marpit-scope-gLzKQYPt="" data-theme="default" lang="en-US" style="--theme:default;">
<h1 id="testing-stateful-systems-3">Testing stateful systems</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">user = create_account(name=<span class="hljs-string">&quot;Adam&quot;</span>)
pizza = create_item(name=<span class="hljs-string">&quot;Pizza&quot;</span>, price=<span class="hljs-string">&quot;$9.99&quot;</span>)
add_to_shopping_cart(user, pizza, quantity=<span class="hljs-number">2</span>)
(item,) = get_shopping_cart(user)
<span class="hljs-keyword">assert</span> item.<span class="hljs-built_in">id</span> == pizza.<span class="hljs-built_in">id</span> <span class="hljs-keyword">and</span> item.quantity == <span class="hljs-number">2</span>
remove_from_shopping_cart(user, pizza, quantity=<span class="hljs-number">1</span>)
(item,) = get_shopping_cart(user)
<span class="hljs-keyword">assert</span> item.<span class="hljs-built_in">id</span> == pizza.<span class="hljs-built_in">id</span> <span class="hljs-keyword">and</span> item.quantity == <span class="hljs-number">1</span>
finalize_order(user, credit_card=<span class="hljs-string">&quot;XXXX-XXXX-XXXX-XXXX&quot;</span>)
<span class="hljs-keyword">assert</span> <span class="hljs-keyword">not</span> get_shopping_cart(user)
</code></pre>
<p>We had stateful code. We tested it with a stateful test.<br />
<span class="red">Now we have two problems</span>.<br />
It's very hard to <span class="red">add nother case without breaking</span> anything<br />
or to <span class="red">figure out why it failed</span>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-marpit-scope-3xTukj0u="" data-theme="default" lang="en-US" style="--theme:default;">
<h1 id="lets-try-again">Lets try again.</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">user = create_account(name=<span class="hljs-string">&quot;Adam&quot;</span>)
pizza = create_item(name=<span class="hljs-string">&quot;Pizza&quot;</span>, price=<span class="hljs-string">&quot;$9.99&quot;</span>)
add_to_shopping_cart(user, pizza, quantity=<span class="hljs-number">2</span>)
(item,) = get_shopping_cart(user)
<span class="hljs-keyword">assert</span> item.<span class="hljs-built_in">id</span> == pizza.<span class="hljs-built_in">id</span> <span class="hljs-keyword">and</span> item.quantity == <span class="hljs-number">2</span>

user = create_account(name=<span class="hljs-string">&quot;Adam&quot;</span>)
pizza = create_item(name=<span class="hljs-string">&quot;Pizza&quot;</span>, price=<span class="hljs-string">&quot;$9.99&quot;</span>)
add_to_shopping_cart(user, pizza, quantity=<span class="hljs-number">2</span>)
remove_from_shopping_cart(user, pizza, quantity=<span class="hljs-number">1</span>)
(item,) = get_shopping_cart(user)
<span class="hljs-keyword">assert</span> item.<span class="hljs-built_in">id</span> == pizza.<span class="hljs-built_in">id</span> <span class="hljs-keyword">and</span> item.quantity == <span class="hljs-number">1</span>
                                                                                                            
user = create_account(name=<span class="hljs-string">&quot;Adam&quot;</span>)
pizza = create_item(name=<span class="hljs-string">&quot;Pizza&quot;</span>, price=<span class="hljs-string">&quot;$9.99&quot;</span>)
add_to_shopping_cart(user, pizza, quantity=<span class="hljs-number">2</span>)
remove_from_shopping_cart(user, pizza, quantity=<span class="hljs-number">1</span>)
finalize_order(user, credit_card=<span class="hljs-string">&quot;XXXX-XXXX-XXXX-XXXX&quot;</span>)
<span class="hljs-keyword">assert</span> <span class="hljs-keyword">not</span> get_shopping_cart(user)
</code></pre>
<p>We managed to hide the devil, but he still lurks.<br />
This is <span class="red">slow</span>, and test speed is essential to happy, effective devs.<br />
It's also repetitive, so <span class="red">mistakes</span> won't be noticed (I made one).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-marpit-scope-pafksPYx="" data-theme="default" lang="en-US" style="--theme:default;">
<h1 id="again">Again.</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">setup_pizza_test</span>(<span class="hljs-params">quantity=<span class="hljs-number">1</span></span>):
    user = create_account(name=<span class="hljs-string">&quot;Adam&quot;</span>)
    pizza = create_item(name=<span class="hljs-string">&quot;Pizza&quot;</span>, price=<span class="hljs-string">&quot;$9.99&quot;</span>)
    add_to_shopping_cart(user, pizza, quantity=quantity)
    (item,) = get_shopping_cart(user)    
    <span class="hljs-keyword">return</span> user, pizza, item

user, pizza, item = setup_pizza_test()
<span class="hljs-keyword">assert</span> item.<span class="hljs-built_in">id</span> == pizza.<span class="hljs-built_in">id</span> <span class="hljs-keyword">and</span> item.quantity == <span class="hljs-number">2</span>

user, pizza, item = setup_pizza_test(quantity=<span class="hljs-number">2</span>)
remove_from_shopping_cart(user, pizza, quantity=<span class="hljs-number">1</span>)
(item,) = get_shopping_cart(user)
<span class="hljs-keyword">assert</span> item.<span class="hljs-built_in">id</span> == pizza.<span class="hljs-built_in">id</span> <span class="hljs-keyword">and</span> item.quantity == <span class="hljs-number">1</span>
                                                                                                            
user, pizza, item = setup_pizza_test(quantity=<span class="hljs-number">1</span>)
finalize_order(user, credit_card=<span class="hljs-string">&quot;XXXX-XXXX-XXXX-XXXX&quot;</span>)
<span class="hljs-keyword">assert</span> <span class="hljs-keyword">not</span> get_shopping_cart(user)
</code></pre>
<p>Who put <span class="yellow">spaghetti</span> in my pizza test? <code>setup()</code> tends to grow wild.</p>
<p>Still, this is usually the winning tradeoff. Unless we can make the<br />
business logic <span class="green">stateless</span>...</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-marpit-scope-HTrYLcUW="" data-class="lead" data-theme="default" lang="en-US" class="lead" style="--class:lead;--theme:default;">
<h2 id="a-message-from-the-devil">A message from the Devil:</h2>
<h1 id="even-if-you-split-your-test-cases-between-several-test_-functions-feel-free-to-make-assumptions-about-the-order-in-which-they-run-hehe-hehehehe">Even if you split your test cases between several <code>test_*()</code> functions, feel free to make assumptions about the order in which they run. Hehe. Hehehehe.</h1>
<br />
<br />
<br />
<br />
<br />
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-class="lead" data-theme="default" lang="en-US" class="lead" style="--class:lead;--theme:default;">
<h2 id="testing-toolbox-1">Testing toolbox</h2>
<p>Given...When...Then</p>
<p>Setup/Teardown/Fixtures</p>
<p>Parametrize</p>
<p>Mocks</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-theme="default" lang="en-US" style="--theme:default;">
<p>It's standard to write tests with this structure:</p>
<h2 id="givenwhenthen">Given...When...Then</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">test_finalize_order_empties_shopping_cart</span>():
    <span class="hljs-comment"># Given: a user&#x27;s shopping cart with one pizza</span>
    user = create_account(name=<span class="hljs-string">&quot;Adam&quot;</span>)
    pizza = create_item(name=<span class="hljs-string">&quot;Pizza&quot;</span>, price=<span class="hljs-string">&quot;$9.99&quot;</span>)
    add_to_shopping_cart(user, pizza, quantity=quantity)

    <span class="hljs-comment"># When: I finalize the order</span>
    finalize_order(user, credit_card=<span class="hljs-string">&quot;XXXX-XXXX-XXXX-XXXX&quot;</span>)

    <span class="hljs-comment"># Then: The shopping cart is now empty</span>
    shopping_cart = get_shopping_cart(user)
    <span class="hljs-keyword">assert</span> <span class="hljs-keyword">not</span> shopping_cart
</code></pre>
<p>Google's testing book calls this DAMP tests, meaning each test is a &quot;Descriptive And Meaningful Phrase&quot; and <span class="yellow">not DRY</span> (tests repeat themselves!).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-theme="default" lang="en-US" style="--theme:default;">
<h1 id="dry-or-damp">DRY or DAMP?</h1>
<p>Should you optimize for <span class="grape">maintainability and ease of writing tests</span> or for <span class="yellow">ease of reading a single test in isolation</span>?</p>
<p>Accepted wisdom is <span class="yellow">the latter</span>, I advise to <span class="green">try to strike a good balance</span>.</p>
<p><span class="yellow">If you have 100 test</span> like &quot;<span class="cyan">add some standard items to the shop, create a user, do a series of adds/removes on their shopping cart, check what's in the shopping cart</span>&quot;, you can afford to write a <span class="green">test harness</span>. If you only have 5 and they're not super identical, <span class="yellow">just copy paste</span>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-theme="default" lang="en-US" style="--theme:default;">
<h2 id="setupteardownfixtures">Setup/Teardown/Fixtures</h2>
<p>Traditional xUnit test frameworks have a hierarchy of <code>setup()</code>/<code>teardown()</code> hooks (for <em>tests</em> and <em>test suites</em>).</p>
<p><code>pytest</code> improves on it with <code>fixtures</code>, a <em>dependency injection</em> mechanism for resources used by tests.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-theme="default" lang="en-US" style="--theme:default;">
<h3 id="fixtures">Fixtures</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> pytest

<span class="hljs-meta">@pytest.fixture</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">shop</span>(<span class="hljs-params">scope=<span class="hljs-string">&quot;session&quot;</span></span>):  <span class="hljs-comment"># runs once before first test</span>
    pizza = create_item(name=<span class="hljs-string">&quot;Pizza&quot;</span>, price=<span class="hljs-string">&quot;$9.99&quot;</span>)
<span class="hljs-meta">@pytest.fixture</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">user</span>():
    user = create_account(name=<span class="hljs-string">&quot;Adam&quot;</span>)
    <span class="hljs-keyword">yield</span> user
    close_account(user)  <span class="hljs-comment"># you can teardown resources</span>
<span class="hljs-meta">@pytest.fixture</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">cart_item</span>(<span class="hljs-params">shop, user</span>):  <span class="hljs-comment"># fixtures can depend on other fixtures</span>
    add_to_shopping_cart(user, pizza, quantity=<span class="hljs-number">1</span>)
    (item,) = get_shopping_cart(user)
    <span class="hljs-keyword">yield</span> item

<span class="hljs-keyword">def</span> <span class="hljs-title function_">test_finalize_order_empties_shopping_cart</span>(<span class="hljs-params">user, cart_item</span>):                         
    finalize_order(user, credit_card=<span class="hljs-string">&quot;XXXX-XXXX-XXXX-XXXX&quot;</span>)
    shopping_cart = get_shopping_cart(user)
    <span class="hljs-keyword">assert</span> <span class="hljs-keyword">not</span> shopping_cart
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-theme="default" lang="en-US" style="--theme:default;">
<h2 id="parametrization">Parametrization</h2>
<p>The poor man's <em>test harness</em>, good enough in 80% of cases.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-meta">@pytest.mark.parametrize(<span class="hljs-params">
    <span class="hljs-string">&quot;amount,hebrew&quot;</span>,
    [
        (<span class="hljs-params"><span class="hljs-number">1</span>, <span class="hljs-string">&quot;שקל אחד&quot;</span></span>),
        (<span class="hljs-params"><span class="hljs-number">2</span>, <span class="hljs-string">&quot;שני שקלים&quot;</span></span>),

        <span class="hljs-comment"># ...</span>
        <span class="hljs-comment"># Error cases</span>

    ],
</span>)</span>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-theme="default" lang="en-US" style="--theme:default;">
<h2 id="mocks">Mocks</h2>
<p>Should we actually talk to the credit card processor when testing &quot;finalizing an order&quot;? <span class="green">Probably not</span>. And to the DB?</p>
<p>Python has <span class="grape"><em>absolutely magical</em></span> libaries for saying &quot;this test believes as dogma that this other code behaves as follows&quot;, from &quot;<span class="cyan">make the system clock always say midnight</span>&quot; to &quot;<span class="teal">when sending a POST request to <code>stripe.com/api/charge</code>, it will return HTTP 405 the first time and this JSON document the second time, also assert it was called with the right params</span>&quot;.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-theme="default" lang="en-US" style="--theme:default;">
<h2 id="magicmock-and-patch"><code>MagicMock</code> and <code>patch</code></h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> unittest.mock <span class="hljs-keyword">import</span> MagicMock, patch

<span class="hljs-keyword">def</span> <span class="hljs-title function_">test_finalize_order_empties_shopping_cart</span>(<span class="hljs-params">user, cart_item</span>):
    _pay(user)
    shopping_cart = get_shopping_cart(user)
    <span class="hljs-keyword">assert</span> <span class="hljs-keyword">not</span> shopping_cart

<span class="hljs-meta">@patch(<span class="hljs-params"><span class="hljs-string">&quot;time.time&quot;</span>, return_value=<span class="hljs-number">12345</span></span>)</span>
<span class="hljs-meta">@patch(<span class="hljs-params"><span class="hljs-string">&quot;requests.post&quot;</span></span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">_pay</span>(<span class="hljs-params">mock_time, mock_post, user</span>):
    mock_post.return_value.json.return_value = {<span class="hljs-string">&quot;id&quot;</span>: <span class="hljs-string">&quot;123&quot;</span>}

    order = get_order_summary(user)
    <span class="hljs-keyword">assert</span> mock_post.assert_called_once_with(<span class="hljs-string">&quot;https://.../api/initiate&quot;</span>, json={...})

    mock_post.reset_mock()
    payment = initiate_payment(order)
    receive_payment_success(order, {<span class="hljs-string">&quot;payment_id&quot;</span>: <span class="hljs-string">&quot;123&quot;</span>, <span class="hljs-string">&quot;token&quot;</span>: <span class="hljs-string">&quot;123&quot;</span>})
    <span class="hljs-keyword">assert</span> mock_post.assert_called_once_with(<span class="hljs-string">&quot;https://.../api/validate&quot;</span>, json={...})
</code></pre>
</section>

<span class="hljs-keyword">class</span> <span class="hljs-title class_">PalindromeGeneration</span>(<span class="hljs-title class_ inherited__">BaseModel</span>):

<h2 id="noisy-metrics">Noisy Metrics</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np
agent = Agent(OpenAIModel(<span class="hljs-string">&quot;gemini-embedding-001&quot;</span>))

<span class="hljs-keyword">def</span> <span class="hljs-title function_">embedding_correlation</span>(<span class="hljs-params">a, b</span>):
    e_a, e_b = agent.run_sync(a), agent.run_sync(b)
    correlation = np.dot(e_a, e_b) / (
        np.linalg.norm(e_a) * np.linalg.norm(e_b))
    <span class="hljs-keyword">return</span> correlation

correlation = embedding_correlation(
    <span class="hljs-string">&quot;quest for the holy grail&quot;</span>,
    <span class="hljs-string">&quot;Sir, a Grail, a liar, Garis!&quot;</span>
)
</code></pre>
</section>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">is_palindrome</span>(<span class="hljs-params">text: <span class="hljs-built_in">str</span></span>) -&gt; <span class="hljs-built_in">bool</span>:
    cleaned = re.sub(<span class="hljs-string">r&quot;[^a-zA-Z0-9]&quot;</span>, <span class="hljs-string">&quot;&quot;</span>, text.lower())
    <span class="hljs-keyword">return</span> cleaned == cleaned[::-<span class="hljs-number">1</span>]
</code></pre>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">PalindromeEvaluation</span>(<span class="hljs-title class_ inherited__">BaseModel</span>):
    sense_score: <span class="hljs-built_in">int</span> = Field(description=<span class="hljs-string">&quot;How much sense it makes (1-10)&quot;</span>, ge=<span class="hljs-number">1</span>, le=<span class="hljs-number">10</span>)
    topic_score: <span class="hljs-built_in">int</span> = Field(description=<span class="hljs-string">&quot;How on topic it is (1-10)&quot;</span>, ge=<span class="hljs-number">1</span>, le=<span class="hljs-number">10</span>)

evaluator_agent = Agent(
    model=<span class="hljs-string">&quot;google-gla:gemini-2.0-flash-lite&quot;</span>,
    output_type=PalindromeEvaluation,
    system_prompt=<span class="hljs-string">&quot;&quot;&quot;You are a creative writing teacher. Evaluate this short text on:

1. Sense (1-10): How grammatically correct and semantically meaningful is it?
2. Topic relevance (1-10): How well does it relate to the assigned topic?
&quot;&quot;&quot;</span>,
)
</code></pre>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">generation = generate_palindrome(topic)

palindrome_score = <span class="hljs-number">10</span> * is_valid_palindrome

    palindrome_score + evaluation.sense_score + evaluation.topic_score
) / <span class="hljs-number">3</span>
</code></pre>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-class="lead" data-theme="default" lang="en-US" class="lead" style="--class:lead;--theme:default;">
<h1 id="bdd-behavior-driven-development">BDD (Behavior-Driven Development)</h1>
<h2 id="tests-are-span-classgreenexecutable-specificationsspan">Tests are <span class="green">executable specifications</span></h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-gherkin"><span class="hljs-keyword">Scenario</span>: Counting people in departments
  <span class="hljs-keyword">Given</span> a set of specific users
     |<span class="hljs-string"> name      </span>|<span class="hljs-string"> department  </span>|
     |<span class="hljs-string"> Barry     </span>|<span class="hljs-string"> Arguments   </span>|
     |<span class="hljs-string"> Pudey     </span>|<span class="hljs-string"> Silly Walks </span>|
     |<span class="hljs-string"> Two-Lumps </span>|<span class="hljs-string"> Silly Walks </span>|

 <span class="hljs-keyword">When</span> we count the number of people in each department
 <span class="hljs-keyword">Then</span> we will find two people in <span class="hljs-string">&quot;Silly Walks&quot;</span>
  <span class="hljs-keyword">But</span> we will find one person in <span class="hljs-string">&quot;Arguments&quot;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-class="lead" data-theme="default" lang="en-US" class="lead" style="--class:lead;--theme:default;">
<h1 id="bdd-implementation">BDD implementation</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> behave <span class="hljs-keyword">import</span> given, when, then

<span class="hljs-meta">@given(<span class="hljs-params"><span class="hljs-string">&quot;a set of specific users&quot;</span></span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">step_impl</span>(<span class="hljs-params">context</span>):
    <span class="hljs-keyword">for</span> row <span class="hljs-keyword">in</span> context.table:
        model.add_user(name=row[<span class="hljs-string">&quot;name&quot;</span>], department=row[<span class="hljs-string">&quot;department&quot;</span>])

<span class="hljs-meta">@when(<span class="hljs-params"><span class="hljs-string">&quot;we count the number of people in each department&quot;</span></span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">step_impl</span>(<span class="hljs-params">context</span>):
    context.department_counts = model.count_by_department()

<span class="hljs-meta">@then(<span class="hljs-params"><span class="hljs-string">&#x27;we will find {count:d} (?:person|people) in &quot;{department}&quot;&#x27;</span></span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">step_impl</span>(<span class="hljs-params">context, count, department</span>):
    actual_count = context.department_counts.get(department, <span class="hljs-number">0</span>)
    <span class="hljs-keyword">assert</span> actual_count == count, <span class="hljs-string">f&quot;Expected <span class="hljs-subst">{count}</span> people in <span class="hljs-subst">{department}</span>, but found <span class="hljs-subst">{actual_count}</span>&quot;</span>
</code></pre>
<p><span class="green">Product managers can write tests!</span><br />
<span class="red">I think it's enough that they can write test cases and read test reports</span></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-theme="default" lang="en-US" style="--theme:default;">
<h1 id="fit-framework-for-integrated-test">FIT (Framework for Integrated Test)</h1>
<p>A dialect of BDD that uses Excel (FIT) or a wiki (FitNesse) to write tables of test case parameters.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-class="lead" data-theme="default" lang="en-US" class="lead" style="--class:lead;--theme:default;">

    <span class="hljs-keyword">assert</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>) == snapshot()

<h2 id="golden-tests-meet-world">Golden tests meet world</h2>
<h2 id="span-classgreenbenefitsspan"><span class="green">Benefits</span></h2>
<ul>
<li>Catches <span class="blue">unexpected changes</span></li>
<li>Very low friction to add tests</li>
<li>Great for complex outputs (HTML, reports, tables, generated code)</li>
</ul>
<h2 id="span-classredpitfallsspan"><span class="red">Pitfalls</span></h2>
<ul>
<li>Tests become <span class="red">change detectors</span> (also <span class="green">yay</span>!)</li>
<li>Need to think while running tests (also <span class="green">yay</span>!)</li>
<li>Non-deterministic data (timestamps, IDs) needs to be normalized</li>
<li>Higher friction to touch mature project (reflects reality... but <span class="red">must-fix</span>)</li>
</ul>
</section>
